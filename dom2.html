    <title>Document</title>
    <script>
      function init(){
        var a;
        document.writeln(a);
        document.writeln(document.getElementById("b"));
        document.writeln(1 + "1" + 1);
        document.writeln(1 + parseInt("1") + 1);
        document.writeln(1 + parseFloat("1.7") + 1);
        
        if ( undefined ===null ) {
          document.writeln("真");
        } else {
          document.writeln("假");
        }
      }
      window.onload = init;
    </script>
